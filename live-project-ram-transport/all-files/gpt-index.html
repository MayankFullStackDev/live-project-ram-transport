<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ram Transport</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e67514;
    }

    .main-container {
      width: 100%;
    }

    /* HEADER */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e67514;
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: rgba(6, 5, 5, 0.25) 0px 6px 12px -2px,
                  rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
    }

    .left-side {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
    }

    .right-side {
      display: flex;
      gap: 20px;
    }

    a {
      text-decoration: none;
    }

    .heads {
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    /* TOGGLE (MOBILE) */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 100vh;
      background-image: url('../ramTransportImages/back-ram.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 120px; /* To push below header */
      padding-left: 30px;
      padding-right: 30px;
    }

    .content {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      font-weight: 600;
      color: white;
    }

    .content-two {
      font-size: 20px;
      font-weight: 500;
      color: white;
      margin-top: 10px;
      max-width: 500px;
    }

    .buttons {
      margin-top: 20px;
    }

    .order_button,
    .view_button {
      padding: 12px 24px;
      margin: 10px 10px 0 0;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 2px white;
    }

    .order_button {
      background-color: black;
    }

    .view_button {
      background-color: #e28229;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .right-side {
        display: none;
        flex-direction: column;
        background-color: #e67514;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }

      .right-side.show {
        display: flex;
      }

      .logo {
        width: 50px;
        height: 50px;
      }

      .title {
        font-size: 22px;
      }

      .content {
        font-size: 32px;
      }

      .content-two {
        font-size: 16px;
        max-width: 100%;
      }

      .order_button,
      .view_button {
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Header -->
    <div class="header">
      <div class="left-side">
        <img class="logo" src="../ramTransportImages/ram-tran-logo.jpg" alt="Logo" />
        <span class="title">Ram Transport</span>
      </div>

      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="right-side" id="navLinks">
        <a href="./index.html"><span class="heads">Home</span></a>
        <a href="./product.html"><span class="heads">Product</span></a>
        <a href="./service.html"><span class="heads">Services</span></a>
        <a href="./about.html"><span class="heads">About</span></a>
        <a href="./contact.html"><span class="heads">Contact</span></a>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <div class="content">
        Ram Transport and building <br />
        material suppliers <br />
        We deliver on time
      </div>
      <div class="content-two">
        Serving your construction needs with fast, reliable transport <br />
        and quality materials across Nagpur.
      </div>
      <div class="buttons">
        <a href="./contact.html"><button class="order_button">Order Now</button></a>
        <a href="./product.html"><button class="view_button">View Products</button></a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>

</body>
</html>
